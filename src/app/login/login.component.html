<!-- src/app/login/login.component.html -->
<div class="login-container">
  <h2>Anmeldung</h2>
  <p>
    Bitte f√ºllen Sie dieses Formular aus, um sich bei Ihrem Konto anzumelden
  </p>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="username">Benutzername:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
      />
    </div>

    <div>
      <label for="password">Passwort:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Anmelden</button>
  </form>

  <div *ngIf="error" class="error-message">{{ error }}</div>
</div>
